<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar Akun | MariBaca</title>
    <link rel="icon" href="assets/logo-maribaca.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="loginRegister.css" />
  </head>
  <body>
    <div class="register vh-100">
      <div class="row">
        <div class="col-12 col-lg-6 col-vector d-none d-lg-flex align-items-center justify-content-center">
          <img src="assets/vector1.png" alt="Vector" class="w-50" />
        </div>
        <div class="col-12 col-lg-6">
          <div class="container-login">
            <h1 class="fw-bold fs-1 mt-5">
              Selamat Datang di <a href="#" class="logo text-decoration-none">Mari<span>Baca</span></a>
            </h1>
            <p class="fw-light fs-5">Silakan isi data kamu yah!</p>
            <form action="login.html" name="form" onsubmit="return valid_regist()" class="mt-5">
              <div class="mb-3">
                <label for="regist_name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="regist_name" name="regist_name" />
                <div id="regist_name_error" class="alert alert-danger text-center p-2 my-2" role="alert">Minimal 5 karakter</div>
              </div>
              <div class="mb-3">
                <label for="regist_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="regist_email" name="regist_email" />
                <div id="regist_email_error" class="alert alert-danger text-center p-2 my-2" role="alert">Minimal 9 karakter</div>
              </div>
              <div class="mb-3">
                <label for="regist_password" class="form-label">Kata Sandi</label>
                <input type="password" class="form-control" id="regist_password" name="regist_password" />
                <div id="regist_password_error" class="alert alert-danger text-center p-2 my-2" role="alert">Minimal 6 karakter</div>
              </div>
              <div class="mb-3">
                <label for="regist_valid_password" class="form-label">Ulangi Kata Sandi</label>
                <input type="password" class="form-control" id="regist_valid_password" name="regist_valid_password" />
                <div id="regist_valid_password_error" class="alert alert-danger text-center p-2 my-2" role="alert">Kata Sandi tidak sama!</div>
              </div>

              <button type="submit" class="btn btn-login w-100 mt-4 fw-bold">Daftar</button>
              <p class="text-center fw-light fs-5 my-4">Atau</p>
              <button type="submit" class="btn btn-login-google w-100 fw-bold">Daftar dengan Google</button>
              <p class="text-regist text-center mt-3">Sudah punya akun? <a href="login.html" class="text-decoration-none">Klik disini</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="loginRegister.js"></script>
  </body>
</html>
